    versions:
    - 7.22.0
    - 7.23.0
    - 7.23.1
  - dependency-name: "@commitlint/config-lerna-scopes"
    versions:
    - 11.0.0
    - 12.0.0
    - 12.0.1
  - dependency-name: "@commitlint/cli"
    versions:
    - 11.0.0
    - 12.0.0
    - 12.0.1
  - dependency-name: "@commitlint/config-conventional"
    versions:
    - 11.0.0
    - 12.0.0
    - 12.0.1
  - dependency-name: depcheck
    versions:
    - 1.3.1
